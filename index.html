<!DOCTYPE html>
<html>
<head>
	<title>K.P.A Pharmacy Ltd</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="content">
		<div class="topAsserts">
			<div class="request">
				<button>Purchase Request</button>
			</div>

			<div class="order">
				<button>Order</button>
			</div>

			<div class="stock">
				<button>Stock</button>
			</div>
		</div>
		<div class="searchAssert">
			<div class="searchbar">
				<input type="text" name="searchbar" placeholder="Search">
			</div>
		</div>
		<div class="midAsserts">
			<div class="midLeftAssert">
				<div class="print">
					<button>Print</button>
				</div>

				<div class="report">
					<button>Report</button>
				</div>

				<div class="billing">
					<button>Billing</button>
				</div>
			</div>

			<div class="midRightAssert">
				<div class="expiredToggle">
					<button>Monitor Expired</button>
				</div>
			</div>
		</div>
		<div class="tableAsserts">
			<div class="products">
				<table border = "1" width = "400" height = "150">
					<tr>
						<th>PRODUCTS</th>
						<th>QUANTITY</th>
						<th>Info</th>
					</tr>
					<tr>
						<td>List Items 1</td>
						<td>List Items 1</td>
						<td>i</td>
					</tr>
					<tr>
						<td>List Items 2</td>
						<td>List Items 2</td>
						<td>i</td>
					</tr>
					<tr>
						<td>List Items 3</td>
						<td>List Items 3</td>
						<td>i</td>
					</tr>
					<tr>
						<td>List Items 4</td>
						<td>List Items 4</td>
						<td>i</td>
					</tr>
					<tr>
						<td>List Items 5</td>
						<td>List Items 5</td>
						<td>i</td>
					</tr>
				</table>
				
			</div>
			<div class="tContent">
				<table border = "1" width = "400" height = "150">
					<tr>
						<th>ID</th>
						<th>PRODUCTS</th>
						<th>Count</th>
					</tr>
					<tr>
						<td>01</td>
						<td>Parasitamole</td>
						<td>102</td>
					</tr>
				</table>
				
			</div>
		</div>
	</div>
</div>
</body>
</html>
